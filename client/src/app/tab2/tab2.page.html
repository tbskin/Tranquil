<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Add Customer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="customerForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">Customer Name</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">QR ID</ion-label>
      <ion-input formControlName="qr_id" type="text" required> </ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" shape="full" expand="block"
          >Add Customer</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
